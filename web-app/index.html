<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Bate Papo IRC</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"-->
		<link rel="stylesheet" href="css/theme.css">
	</head>
	<body>

        <div id="particles-js" style="background-size: cover; background-repeat: repeat; background-position: 50% 50%;">
            <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;"></canvas>
        </div>

		<div class="pos-f-t">
			<nav class="navbar navbar-dark bg-dark" style="display: flex !important;">
				<button class="navbar-toggler dropdown"
						type="button"
						data-toggle="dropdown">
					<i class="navbar-toggler-icon" style="cursor: pointer;"></i>
				</button>
				<span class="mx-auto" style="text-align: center; color: white;">Bate Papo IRC</span>
				<div class="dropdown-menu" style="text-align: center">
					<a href="#" onclick="mudaserver()">Mudar Servidor</a>
				</div>

				<a href="https://github.com/sistemas-distribuidos-cc-inf/Trabalho-Final--Vitor-e-Salatyel/" target="_blank"><img id="dev" class="logo" src="images/gihub.png" alt="Trabalho-Final--Vitor-e-Salatyel" /></a>
				<a href="https://www2.emc.ufg.br/" target="_blank"><img class="logo" id="emc" src="images/emc.png" alt="EMC-UFG"/></a>
				<a href="https://www.ufg.br/" target="_blank"><img class="logo" id="ufg" src="images/ufg.png" alt="UFG"/></a>
			</nav>
		</div>
		<div class="container" style="margin: 15px auto; background: white; max-height: 100%">
			<div id="painel-tabs" class="row">
				<div class="col-sm-2"></div>
				<ul id="chat-tabs" class="col-sm-10 nav nav-tabs">
					<li>
						<button id="fechartab" class="btn btn-danger input-group-addon"
							type="submit"
							onclick="onFecharTab('')">
								<span class="glyphicon glyphicon-console"></span>&#215;
						</button>
					</li>
				</ul>

			</div>
			<div style="padding: 10px">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10" id="status"></div>
				</div>
				<div id="painel-mensagens" class="row">

				</div>
			</div>
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-10 input-group" style="margin: 15px auto">
					<input class="form-control"
						   type="text" size="30"
						   id="mensagem" placeholder="Escrever nova mensagem...">
					<button id="sendbutton" class="btn btn-primary input-group-addon"
							type="submit"
							onclick="sendMessage('mensagem')">
						<span class="glyphicon glyphicon-console"></span>Enviar
					</button>
				</div>
			</div>
		</div>

		<!-- App scripts -->
		<script src = "/socket.io/socket.io.js"></script>
		<script src="js/functions.js" type="text/javascript"></script>

		<!-- Dependencies scripts -->
		<script src="lib/cookie/js.cookie.js" type="text/javascript"></script>
		<script src="lib/jQuey/jQuery.js" type="text/javascript"></script>
		<script src="lib/popper/popper.js" type="text/javascript"></script>
		<!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script-->
		<script src="lib/bootstrap/bootstrap.js" type="text/javascript"></script>
        <script src="lib/bootstrap/particles.js" type="text/javascript"></script>
        <script src="lib/bootstrap/app.js" type="text/javascript"></script>
	</body>
</html>
